let lineIndex = 0, charIndex = 0, animationId;

function showMessage() {

function showFinalCelebration() {
    document.getElementById("message").style.display = "none";
    document.getElementById("finalView").style.display = "flex";
    
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [], rockets = [];
    const colors = ['#FF1493', '#00BFFF', '#FFD700', '#ADFF2F', '#FF4500', '#FFFFFF'];

    class Rocket {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * (canvas.height * 0.4) + 50;
            this.speed = 8;
            this.color = colors[Math.floor(Math.random() * colors.length)];
        }
        update() { this.y -= this.speed; }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI * 2); ctx.fill();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.angle = Math.random() * Math.PI * 2;
            this.velocity = Math.random() * 8 + 2;
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.01;
        }
        update() {
            this.x += Math.cos(this.angle) * this.velocity;
            this.y += Math.sin(this.angle) * this.velocity + 1;
            this.alpha -= this.decay;
        }
        draw() {
            ctx.save(); ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        if (Math.random() < 0.06) rockets.push(new Rocket());

        rockets.forEach((r, i) => {
            r.update(); r.draw();
            if (r.y <= r.targetY) {
                let s = document.getElementById("fireworkSound").cloneNode(true);
                s.volume = 0.2; s.play();
                for (let j = 0; j < 80; j++) particles.push(new Particle(r.x, r.y, r.color));
                rockets.splice(i, 1);
            }
        });
        particles.forEach((p, i) => {
            p.update(); p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        animationId = requestAnimationFrame(animate);
    }
    animate();
}
